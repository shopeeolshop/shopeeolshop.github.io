    <main class="main">
      <article class="article">
        <h1>Daftar 100 Produk Trending Shopee Kategori Perawatan dan Kecantikan</h1>
        <figure>
          <img src="/gambar/artikel/daftar-100-produk-trending-shopee-kategori-perawatan-dan-kecantikan.jpg" alt="Sampul Daftar 100 Produk Trending Shopee Kategori Perawatan dan Kecantikan">
        </figure>
        <div id="container-produk"></div>
        <script>
          const container = document.getElementById('container-produk');
          const jsonFilePath = '/json/perawatan-dan-kecantikan.json';
          fetch(jsonFilePath).then(response => {
            if (!response.ok) {
              // Melemparkan error jika status response bukan 200 OK
              throw new Error(`Gagal memuat file: ${response.status} ${response.statusText}. Pastikan file berada di ${jsonFilePath}`);
            }
            return response.json();
          }).then(data => {
            // Memeriksa apakah data adalah array, atau array di dalam kunci "perawatan-dan-kecantikan"
            const produkList = Array.isArray(data) ? data : data['perawatan dan kecantikan'];
            if (!Array.isArray(produkList)) {
              throw new Error("Struktur JSON tidak valid. Pastikan JSON adalah array produk atau memiliki kunci 'perawatan-dan-kecantikan' yang berisi array.");
            }
            let htmlOutput = '';
            produkList.forEach((produk, index) => {
              htmlOutput += `<a class="barang" href="${produk.urlProduk}" target="_blank" rel="nofollow"><div class="flex-center"><img src="${produk.gambarProduk}" alt="${produk.namaProduk}" class="img150"></div><h3><span>${produk.id}. </span>${produk.namaProduk}</h3><p>${produk.hargaProduk}</p><i>${produk.urlProduk}</i></a>`;
            });
            // Menampilkan semua data ke dalam container HTML
            if (container) {
              container.innerHTML = htmlOutput;
            } else {
              console.error("Elemen dengan ID 'container-produk' tidak ditemukan.");
            }
          }).catch(error => {
            console.error('Terjadi kesalahan saat fetching data:', error);
            if (container) {
              container.innerHTML = `<p style="color: red;">Kesalahan: ${error.message}</p>`;
            }
          });
        </script>
