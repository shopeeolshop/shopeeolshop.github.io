				<img src="/gambar/artikel/daftar-100-produk-trending-shopee-kategori-otomotif-oktober-2025.jpg" alt="Sampul Daftar 100 Produk Trending Shopee Kategori Otomotif Oktober 2025">
			</figure>
			<div id="container-produk"></div>
			<script>
const container = document.getElementById('container-produk');
const jsonFilePath = '/json/otomotif.json';

fetch(jsonFilePath)
  .then(response => {
    if (!response.ok) {
      // jika status response bukan 200 OK
      throw new Error(`Gagal memuat file: ${response.status} ${response.statusText}. Pastikan file berada di ${jsonFilePath}`);
    }
    return response.json();
  })
  .then(data => {
    // Memastikan data memiliki properti 'otomotif' dan properti tersebut adalah array
    const produkList = data.otomotif;
    if (!Array.isArray(produkList)) {
        throw new Error("Struktur JSON tidak valid. Harap pastikan ada array 'otomotif'.");
    }

    let htmlOutput = '';
    
    // Iterasi melalui array produk. 
    produkList.forEach((produk, index) => {// Membuat template HTML dengan menggunakan produk.id
      htmlOutput += `
<div class="barang">
  <img src="${produk.gambarProduk}" alt="${produk.namaProduk}" style="max-width:150px; max-height:150px;">
  <h3><span>${produk.id}. </span>${produk.namaProduk}</h3>
  <p>${produk.hargaProduk}</p>
  <a href="${produk.urlProduk}" target="_blank" rel="nofollow">${produk.urlProduk}</a>
</div>
`;
    });

    // Menampilkan semua data ke dalam container HTML
    if (container) {
        container.innerHTML = htmlOutput;
    } else {
        console.error("Elemen dengan ID 'container-produk' tidak ditemukan.");
    }
  })
  .catch(error => {
    console.error('Terjadi kesalahan saat fetching data:', error);
    if (container) {
        container.innerHTML = `<p style="color: red;">Kesalahan: ${error.message}</p>`;
    }
  });
			</script>

</article>
